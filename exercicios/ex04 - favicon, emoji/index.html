<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--para anexar um icone de seu projeto a barra de url no navegador, o mais indicado será o formato '.ico' logo, usa-ae a sintaxe abaixo, onde o href indica seu arquivo. obs: esta Tag link é usada dentro da head   -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h2>&#x261D acima, na barra de url, é possível ver o icone(arquivo.ico) anexado!</h2>
</body>
</html>
