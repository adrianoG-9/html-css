<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anatomia de tabelas</title>

    <style>
        caption {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            background-color: grey;
            color: #f8f4f0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: smaller;
            padding: 3px;



        }

        thead,
        tfoot {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            width: 500px;
            border-collapse: collapse;

        }

       

        td, th {
            border: 1px solid rgba(0, 0, 0, 0.413);
            text-align: center;
            padding: 10px;
        }

        .titulo {
            color: #e5dfeb;
            background-color: rgb(43, 40, 40);
        }

        tbody>tr:nth-child(odd) {
            background-color: #89808072;
        }

        .numb {
            text-align: right;
        }

        tfoot th {
            border: -1px;
            padding: 3px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>

</head>

<body>
    <table>
        <caption>Religião no brasil</caption>
        <thead>
            <tr>
                <th class="titulo" style=" width: 30%;">Religião</th>
                <th class="titulo">Seguidores</th>
                <th class="titulo" style="width: 30%;">Percentual</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="col">Cirstianismo</td>
                <td class="numb">193 890 494</td>
                <td class="numb">88.9%</td>
            </tr>
            <tr>
                <td scope="col">Sem religião</td>
                <td class="numb">17 229 864</td>
                <td class="numb">7.9%</td>
            </tr>
            <tr>
                <td scope="col">Religião popular</td>
                <td class="numb">6 106 787</td>
                <td class="numb">2.8%</td>
            </tr>
            <tr>
                <td scope="col">budismo</td>
                <td class="numb">218 100</td>
                <td class="numb">0.1%</td>
            </tr>
            <tr>
                <td scope="col">Outros</td>
                <td class="numb">654 299</td>
                <td class="numb">0.3%</td>
            </tr>

        </tbody>
        <tfoot>
            <th class="titulo" scope="row" colspan="3">Número total, soma aí!</th>
        </tfoot>
    </table>







</body>

</html>
